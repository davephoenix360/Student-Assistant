{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<h1>Resources</h1>

{% for course in courses%}
    <p>Here are some books for {{course}} :</p>
    <ul>
    {% for title, link in booksByCourses[course].items()%}
        <li><a href="{{link}} target="_blank"">{{title}}</a></li>
    {%endfor%}
    </ul>
{%endfor%}

{% endblock %}
